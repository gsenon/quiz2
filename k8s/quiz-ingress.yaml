apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: quiz.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quiz-service
            port:
              number: 8080
