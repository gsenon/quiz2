apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-app
  namespace: quiz-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quiz-app
  template:
    metadata:
      labels:
        app: quiz-app
    spec:
      containers:
      - name: quiz-app
        image: your-registry/quiz-system:latest
        env:
        - name: DB_HOST
          value: "postgresql-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "quiz_system"
        - name: DB_USER
          value: "quiz_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: secret
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-app-service
  namespace: quiz-system
spec:
  selector:
    app: quiz-app
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz-app-ingress
  namespace: quiz-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: quiz.your-company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quiz-app-service
            port:
              number: 80