apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quiz
  template:
    metadata:
      labels:
        app: quiz
    spec:
      containers:
      - name: quiz-app
        image: your-registry/quiz-app:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: quiz-config
