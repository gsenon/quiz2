<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quiz System - Тестирование</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Система тестирования знаний</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="flash">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="auth-form">
            <form action="/start_test" method="POST">
                <input type="text" name="full_name" placeholder="Введите ФИО" required>
                <button type="submit">Начать тестирование</button>
            </form>
        </div>

        <div class="admin-link">
            <a href="/admin/login">Админ-панель</a>
        </div>
    </div>
</body>
</html>
